<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">


    <!-- <div class="alert alert-danger" *ngIf="error">
      <p>{{error}}</p>
    </div> -->

<app-alert [message]="error" *ngIf="error" (close)="onHandleError()" ></app-alert>
    <div *ngIf="isloading" style="text-align: center;">
      <app-loding-spinner></app-loding-spinner>
    </div>


    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isloading">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="email" id="email" class="form-control" required email ngModel name="email" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" required ngModel name="password" minlength="6" />
      </div>
      <div>
        <button class="btn btn-primary" type="submit"
          [disabled]="!authForm.valid">{{isLoginMode ?'Login':'Sign Up'}}</button> |
        <button class="btn btn-primary" type="button" (click)="onSwitchMode()">
          Switch to {{!isLoginMode ?'Login':'Sign Up'}}
        </button>
      </div>
    </form>
  </div>
</div>
