<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="addIngredient(form)" #form="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" name="name" ngModel #nameInput required>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" name="amount" ngModel #amountInput required
            [pattern]="'^[1-9][0-9]*$'">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit"
            [disabled]="!form.valid">{{editMode==true?'EditItem':'Add'}}</button>
          &nbsp;
          <button class="btn btn-danger" type="button" (click)="onDelete()">Delete</button>&nbsp;
          <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>&nbsp;
        </div>
      </div>
    </form>
  </div>
</div>
